<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ham map thay đổi giá trị các thuộc tính của đối tượng trong mảng</title>

</head>
<body>
<script>
    //hàm Map thay đổi thuộc tính của các đối tượng trong mảng
    //vd
    //Tương tự với let cũng có scope là block scoped, và hoisting thì chúng ta có thêm 1 kiểu khai báo biến nữa là const. Trong biến const nếu trường hợp kiểu của biến là primitive (bao gồm string, number, boolean, null, và undefined) thì chúng ta sẽ không thể tái khai báo hay cập nhật giá trị mới để thay thế cho giá trị trước đó của biến.
    const animals=[
        {
            "id":1,
            "name":"cat",
            "size":"small"
        },
        {
            "id":2,
            "name":"dog",
            "size":"small"
        }
    ]
    let newAnimals = animals.map(function (animal) {
        if (animal.id==1){
            animal.name="python";
        }
        return animal;   //Return trong JavaScript là câu lệnh dùng để trả về giá trị từ hàm. Return có tác dụng kết thúc hàm và trả lại điều khiển cũng như kết quả xử lý hàm cho người gọi. Chúng ta có thể sử dụng hoặc lược bỏ return khi khai báo hàm trong JavaScript, và một hàm có chứa return trong JavaScript được gọi là hàm trả về giá trị trong JavaScript.
    });
    console.log(newAnimals);
</script>
</body>
</html>
