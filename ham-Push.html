<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thêm phần tử vào mảng ở vị trí cuối mảng</title>
</head>
<body>
<script>
    //Hàm Push thêm phần tử vào vị trí cuối mảng
    //vd 1 thêm phần thử gym
    let arrs=['code'];
    arrs.push('gym');
    document.write(arrs);
    // vd 2
    let students=[];
    let student={
        id:1,
        name:'Tran Binh An',
        address:'ha noi'
    }
    students.push(student);
    console.log(students)
    // KẾT QUẢ: Array(1)0: {id: 1, name: 'Tran Binh An', address: 'ha noi'}length: 1[[Prototype]]: Array(0)
</script>
</body>
</html>
